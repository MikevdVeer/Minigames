<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tic-tac-toe.css">
    <title>Boter, Kaas en Eieren</title>
</head>

<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        
        <form>
            <label for="player1">Player 1 = (X): </label>
            <input type="text" id="player1" placeholder="Name">

            <label for="player2">Player 2 = (O): </label>
            <input type="text" id="player2" placeholder="Name">
        </form>
        <button onclick="startGame()">Start Spel</button>

        <div id="scoreboard"></div>
        <div class="board">
            <div class="cell" id="cell-0"></div>
            <div class="cell" id="cell-1"></div>
            <div class="cell" id="cell-2"></div>
            <div class="cell" id="cell-3"></div>
            <div class="cell" id="cell-4"></div>
            <div class="cell" id="cell-5"></div>
            <div class="cell" id="cell-6"></div>
            <div class="cell" id="cell-7"></div>
            <div class="cell" id="cell-8"></div>
        </div>
    </div>
    <h2>(player vs player)</h2>
<div class="change">
    
    <button class="gamemode">Computer</button>
    <a href="/index.html"><button class="gamemode">Home</button></a>
    <a href="/player-tic-tac-toe.html"><button class="gamemode">Player vs Player</button></a>
</div>
    </div>
    <script src="/js/tic-tac-toe.js"></script>

</body>

</html>
